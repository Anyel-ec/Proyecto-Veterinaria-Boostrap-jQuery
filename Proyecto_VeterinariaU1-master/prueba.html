<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  overflow: hidden;
  height: 400px; /* altura m√°xima de la lista */
}

.list {
  opacity: 0;
  transform: translateY(100%);
  animation: showList 0.5s ease forwards;
}

@keyframes showList {
  to {
    opacity: 1;
    transform: translateY(0%);
  }
}
    </style>
</head>
<body>
    <div class="container">
        <ul class="list">
          <li>Item 1</li>

          
        </ul>
      </div>
</body>
</html>
